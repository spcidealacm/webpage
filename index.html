<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tianyang Websit</title>
</head>

<body>
    <!-- SIDE BAR -->
    <div class="sidebar">
        <div class="brand">
            <!-- <span class="lab"></span> -->
            <h3>Software Developer</h3>
        </div>
        <!-- SIDE MENU -->
        <div class="sidemenu">
            <!-- ABOUT USER -->
            <div class="side-user">
                <div class="side-img" id="side-img"></div>
                <div class="user">
                    <small> Tianyang Guan</small>
                    <p>Full Stack Engineer</p>
                </div>
            </div>

            <!-- FUNC LIST -->
            <ul>
                <!-- HOME -->
                <li>
                    <a href="">
                        <span class="las la-home"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <!-- FINANCE -->
                <li>
                    <a href="">
                        <span class="las la-balance-scale"></span>
                        <span>Finance</span>
                    </a>
                </li>
                <!-- ANALYTICS -->
                <li>
                    <a href="">
                        <span class="las la-chart-pie"></span>
                        <span>Analytics</span>
                    </a>
                </li>
                <!-- CALENDAR -->
                <li>
                    <a href="">
                        <span class="las la-calendar"></span>
                        <span>Calendar</span>
                    </a>
                </li>
                <!-- CONTACTS -->
                <li>
                    <a href="">
                        <span class="las la-users"></span>
                        <span>Contacts</span>
                    </a>
                </li>
                <!-- ECOMMERCE -->
                <li>
                    <a href="">
                        <span class="las la-shopping-cart"></span>
                        <span>Ecommerce</span>
                    </a>
                </li>
                <!-- MAILBOX -->
                <li>
                    <a href="">
                        <span class="las la-envelope"></span>
                        <span>Mailbox</span>
                    </a>
                </li>
                <!-- TASKS -->
                <li>
                    <a href="">
                        <span class="las la-check-circle"></span>
                        <span>Tasks</span>
                    </a>
                </li>
                <!-- AUTHENTICATION -->
                <li>
                    <a href="">
                        <span class="las la-lock"></span>
                        <span>Authentication</span>
                    </a>
                </li>
                <!-- PRICING -->
                <li>
                    <a href="">
                        <span class="las la-file-invoice-dollar"></span>
                        <span>Pricing</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">

    </div>
</body>

</html>
