<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Tianyang Websit</title>
</head>

<body>
    <input type="checkbox" id="menu-toggle">
    <!-- SIDE BAR -->
    <div class="sidebar">
        <div class="brand">
            <span class="lab la-affiliatetheme"></span>
            <h3>Developer</h3>
        </div>
        <!-- SIDE MENU -->
        <div class="sidemenu">
            <!-- ABOUT USER -->
            <div class="side-user">
                <div class="side-img" id="side-img"></div>
                <div class="user">
                    <small> Tianyang Guan</small>
                    <p>Full Stack Engineer</p>
                </div>
            </div>

            <!-- FUNC LIST -->
            <ul>
                <!-- HOME -->
                <li>
                    <a href="">
                        <span class="las la-home"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <!-- FINANCE -->
                <li>
                    <a href="" class="active">
                        <span class="las la-balance-scale"></span>
                        <span>Finance</span>
                    </a>
                </li>
                <!-- ANALYTICS -->
                <li>
                    <a href="">
                        <span class="las la-chart-pie"></span>
                        <span>Analytics</span>
                    </a>
                </li>
                <!-- CALENDAR -->
                <li>
                    <a href="">
                        <span class="las la-calendar"></span>
                        <span>Calendar</span>
                    </a>
                </li>
                <!-- CONTACTS -->
                <li>
                    <a href="">
                        <span class="las la-users"></span>
                        <span>Contacts</span>
                    </a>
                </li>
                <!-- ECOMMERCE -->
                <li>
                    <a href="">
                        <span class="las la-shopping-cart"></span>
                        <span>Ecommerce</span>
                    </a>
                </li>
                <!-- MAILBOX -->
                <li>
                    <a href="">
                        <span class="las la-envelope"></span>
                        <span>Mailbox</span>
                    </a>
                </li>
                <!-- TASKS -->
                <li>
                    <a href="">
                        <span class="las la-check-circle"></span>
                        <span>Tasks</span>
                    </a>
                </li>
                <!-- AUTHENTICATION -->
                <li>
                    <a href="">
                        <span class="las la-lock"></span>
                        <span>Authentication</span>
                    </a>
                </li>
                <!-- PRICING -->
                <li>
                    <a href="">
                        <span class="las la-file-invoice-dollar"></span>
                        <span>Pricing</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- MAIN-CONTENT -->
    <div class="main-content">
        <!-- HEADER -->
        <header>
            <!-- MENU-TOGGLE -->
            <label for="menu-toggle" class="menu-toggler">
                <span class="las la-bars"></span>
            </label>
            <!-- SEARCH -->
            <div class="search">
                <span class="las la-search"></span>
                <input type="search" placeholder="Enter keyword">
            </div>
            <!-- LITTLE-TAG -->
            <div class="head-icons">
                <span class="las la-bell"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-comment"></span>
            </div>
        </header>
        <!-- MAIN -->
        <main>
            <!-- CARDS -->
            <div class="cards">
                <!-- CARD 1 -->
                <div class="card">
                    <div class="card-icon follow">
                        <span class="las la-users"></span>
                    </div>
                    <div class="card-info">
                        <h2>3,281</h2>
                        <small>Total followers</small>
                    </div>
                    <div class="card-images">
                        <div id="card-1-image-1"></div>
                        <div id="card-1-image-2"></div>
                        <div id="card-1-image-3"></div>
                        <div id="card-1-image-4"></div>
                        <div id="card-1-image-5"></div>
                    </div>
                </div>
                <!-- CARD 2 -->
                <div class="card">
                    <div class="card-icon likes">
                        <span class="las la-heart"></span>
                    </div>
                    <div class="card-info">
                        <h2>19,855</h2>
                        <small>Total likes</small>
                    </div>
                    <div class="card-images">
                        <div id="card-2-image-1"></div>
                        <div id="card-2-image-2"></div>
                        <div id="card-2-image-3"></div>
                        <div id="card-2-image-4"></div>
                        <div id="card-2-image-5"></div>
                    </div>
                </div>
                <!-- CARD 3 -->
                <div class="card">
                    <div class="card-icon comment">
                        <span class="las la-comment"></span>
                    </div>
                    <div class="card-info">
                        <h2>661</h2>
                        <small>Total comments</small>
                    </div>
                    <div class="card-images">
                        <div id="card-3-image-1"></div>
                        <div id="card-3-image-2"></div>
                        <div id="card-3-image-3"></div>
                        <div id="card-3-image-4"></div>
                        <div id="card-3-image-5"></div>
                    </div>
                </div>
            </div>
            <!-- CHART -->
            <div class="chart-grid">
                <!-- FOLLOW CHART -->
                <div class="chart-follow chart-character" id="chart-follow">
                    <div class="chart-head">
                        <h3>Followers</h3>
                        <span class="las la-cog"></span>
                    </div>
                    <div class="chart" id="follow-chart"></div>
                </div>
                <!-- SALES CHART -->
                <div class="chart-sales chart-character">
                    <div class="chart-head">
                        <h3>Sales</h3>
                        <span class="las la-ellipsis-h"></span>
                    </div>
                    <div class="chart" id="donut-example"></div>
                </div>
            </div>
        </main>

        <!-- SCRIPT -->
        <div>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
            <script src="data.js"></script>
        </div>
    </div>
</body>

</html>
